<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Teste 05</h1>
        <form action="cad.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            
            <p>
                <label for="inivel">Nível: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"> 
            </p>

            <p>
                <label for="ifoto">Foto: </label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="pag02.html">Pag.02</a></li>
            <li><a href="pag03.html">Pag.03</a></li>
        </ul>
    </main>
</body>
</html>
