<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cad.php" method="post">
        <p>
            <label for="iuso">Usuario: </label>
            <input type="text" name="uso" id="iuso" required minlength="5"
            maxlength="15" placeholder="afffff affff" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" size="8" placeholder="balbla bla" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <a href="pag02.html">Pag.02</a>
</body>
</html>
